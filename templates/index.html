<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Logistic Regression Application</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="card mt-4">
            <div class="card-body">
                <h2>Upload Dataset</h2>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose CSV File:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Train Model</h2>
                <a href="/train" class="btn btn-success">Train Model</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Predict Downtime</h2>
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature:</label>
                        <input type="number" step="0.01" class="form-control" id="temperature" name="Temperature" required>
                    </div>
                    <div class="mb-3">
                        <label for="runTime" class="form-label">Run Time:</label>
                        <input type="number" step="0.01" class="form-control" id="runTime" name="Run_Time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
